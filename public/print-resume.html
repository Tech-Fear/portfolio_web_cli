<!DOCTYPE html>
<html>
  <head>
    <title>Print Resume</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="pdf" src="resume.pdf"></iframe>

    <script>
      const iframe = document.getElementById("pdf");

      // Wait for the PDF to fully load, then print
      iframe.onload = () => {
        setTimeout(() => {
          iframe.contentWindow?.focus();
          iframe.contentWindow?.print();
        }, 500);
      };
    </script>
  </body>
</html>
